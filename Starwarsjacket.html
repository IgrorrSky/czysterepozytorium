<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Openers</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #crawl {
      position: relative;
      overflow: hidden;
      height: 300px;
      width: 80%;
      margin: 30px auto;
      border: 2px solid yellow;
      background-color: #111;
    }
    #text {
      position: absolute;
      bottom: -100%;
      width: 100%;
      white-space: pre-line;
      animation: crawl 20s linear infinite;
    }
    @keyframes crawl {
      from { bottom: -100%; }
      to { bottom: 100%; }
    }
    button {
      background: black;
      color: yellow;
      border: 2px solid yellow;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: yellow;
      color: black;
    }
    #result {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Quiz Star Wars</h1>
  <div id="crawl"><div id="text">≈Åadowanie...</div></div>
  <div id="choices"></div>
  <div id="result"></div>

  <script type="module">
    const apiUrl = "https://swapi.dev/api/films/";
    let films = [];
    let currentFilm = null;
    let startTime = null;

    async function fetchFilms() {
      const resp = await fetch(apiUrl);
      const data = await resp.json();
      films = data.results.sort((a, b) => a.episode_id - b.episode_id);
    }

    function pickRandomFilm() {
      const idx = Math.floor(Math.random() * films.length);
      return films[idx];
    }

    function startQuiz() {
      currentFilm = pickRandomFilm();
      const textEl = document.getElementById("text");
      textEl.textContent = currentFilm.opening_crawl;

      textEl.style.animation = "none";
      void textEl.offsetWidth;
      textEl.style.animation = "crawl 20s linear";

      startTime = Date.now();
      renderChoices();
      document.getElementById("result").textContent = "";
    }

    function renderChoices() {
      const div = document.getElementById("choices");
      div.innerHTML = "";
      films.forEach(f => {
        const btn = document.createElement("button");
        btn.textContent = "Epizod " + f.episode_id;
        btn.onclick = () => checkAnswer(f.episode_id);
        div.appendChild(btn);
      });
    }

    function checkAnswer(ep) {
      const time = ((Date.now() - startTime) / 1000).toFixed(2);
      const result = document.getElementById("result");
      if (ep === currentFilm.episode_id) {
        result.textContent = " Poprawnie (" + time + " s)";
      } else {
        result.textContent = " Zle. To byl epizod " + currentFilm.episode_id;
      }
      setTimeout(startQuiz, 3000);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await fetchFilms();
      startQuiz();
    });
  </script>
</body>
</html>
